services:
  backend:
    image: ${DOCKERHUB_USERNAME}/advision-backend:latest
    container_name: advision_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      CORS_ORIGIN: ${CORS_ORIGIN}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-12h}
      COOKIE_SECURE: ${COOKIE_SECURE:-true}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
    networks:
      - advision_network

  caddy:
    image: caddy:2-alpine
    container_name: advision_caddy
    restart: unless-stopped
    environment:
      DOMAIN: ${DOMAIN}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
    networks:
      - advision_network

networks:
  advision_network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
